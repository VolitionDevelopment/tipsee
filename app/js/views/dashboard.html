<div class="container content">
    <h1>Dashboard</h1>
    <hr>
    <div class="row">
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3>Tip Data</h3>
                    <hr>
                    <a ng-href="#/data/{{username}}/add" class="btn btn-lg btn-block btn-info">Add Entry</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3>Calendar</h3>
                    <hr>
                    <a ng-href="#/data/{{entry.name}}" class="btn btn-lg btn-block btn-info">Add Event</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3>Edit Personal Settings</h3>
                    <hr>
                    <form>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="email" class="form-control" placeholder="you@yours.com">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="password" class="form-control" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <a class="btn btn-success btn-block btn-lg">Change Settings</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
