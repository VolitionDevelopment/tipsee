<div class="container content">
    <h1>Data for {{entry.name}}</h1>
    <hr>
    <div class="card">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Date</th>
                <th>Tip Amount</th>
                <th>Base Pay</th>
                <th>Hours Worked</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="day in entry.days">
                <td>{{day.date | date}}</td>
                <td>{{day.tipAmount | currency}}</td>
                <td>{{day.basePay | currency}}</td>
                <td>{{day.hours}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
